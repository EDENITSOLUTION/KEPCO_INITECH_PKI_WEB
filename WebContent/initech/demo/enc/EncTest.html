<html>
<head> 
	<title>암호화 스크립트 사용예제</title>
	<meta http-equiv="Content-Type" Pragma="no-cache" Cache-control="no-cache" content="text/html; charset=euc-kr">
	<script language="javascript" src="/initech/plugin/INIplugin.js"></script>
	<script>
	function CheckSendForm(readForm, sendForm)
	{
		if (EncForm2(readForm, sendForm)) {
			sendForm.submit();
			return false;
		} else {
			alert("보안상 문제가 생겨 전송이 취소 되었습니다.");
		}
		return false; //반드시 false를 return;
	}

	function EncLinkTest()
	{
		var url = "./EncTest.jsp";
		var value = "A=AAAAAA&B=BBBBBB&C=" + URLEncode("입력한글");
		//alert(value);
		EncLink(url,value,'new_win','status=yes,scrollbars=no,resizble=no,width=750,height=750');
	}
	function EncLocationTest()
	{
		var url = "./EncTest.jsp?";
			url += "A=AAAAAA&B=BBBBBB&C=";
			url += URLEncode("입력한글");
		alert(url);
		location = EncLocation(url);
	}
	</script>
</head>

<body>

<br><h3> 암호화 Script 사용예제 <a href="./src/EncTest.jsp.txt"> 소스보기 </a></h3>

<form name=form1 action="./EncTest.jsp" method=POST onsubmit="return EncForm(this);">
	<b>POST 방식의 1개의 form 문을 이용한 암호화(EncForm) 예제</b><br>
    <input type=hidden name=INIpluginData>
    A:<input type=text name=A value="AAAAAAA">
    B:<input type=text name=B value="BBBBBBB"><br>
    C:<input type=text name=C value="입력한글">&nbsp;&nbsp;&nbsp

	<input type="checkbox" name="check" checked>CheckBox 

<select name="selectType">
    <option value="blue">blue</option>
    <option value="red">red</option>
    <option value="">black</option>
  </select>

	<input type=submit value="암호화 전송">
</form>

<form name=sendForm action="./EncTest.jsp" method="POST">
    <input type=hidden name=INIpluginData>
</form>

<form name=readForm method=POST onsubmit="return CheckSendForm(this, sendForm);">
	<b>POST 방식의 2개의 form 문을 이용한 암호화(EncForm2) 예제</b><br>

    A:<input type=text name=A value="AAAAAAA">
    B:<input type=text name=B value="BBBBBBB"><br>
    C:<input type=text name=C value="입력한글">&nbsp;&nbsp;&nbsp
	<input type="checkbox" name="check" checked>CheckBox 

  <select name="selectType">
    <option value="blue">blue</option>
    <option value="red">red</option>
    <option value="">black</option>
  </select>

	<input type=submit value="암호화 전송2">
</form>
<b>GET 방식의 <a href="javascript:EncLinkTest();">EncLink</a>
