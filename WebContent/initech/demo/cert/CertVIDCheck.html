<html>
<head>
<script language="javascript" src="/initech/plugin/INIplugin.js"></script>
<script language="JavaScript">
		
	function CheckSendForm(readForm, sendForm, url)
	{
		InitCache();
		
		if (EncFormVerify2(readForm, sendForm)) {
			sendForm.action = url;
			sendForm.submit();
			return false;
		} else {
			alert("보안상 문제가 생겨 전송이 취소 되었습니다.");
		}
		return false; //반드시 false를 return;
	}	
</script>
</head>
<body>
	<form name=sendForm method=POST >
		<input type=hidden name=INIpluginData value="">
	</form>
	
    
    <form name=logon method=POST onsubmit="return CheckSendForm(this, sendForm, './CertVIDCheck.jsp');">
    	본인의 주민등록 번호와 인증서를 이용해서 <b>본인확인(VID)</b>이 이루어지는 예제입니다.<br>
     **주민등록번호 :
    <input type=text name=juminNO value="" >
    
     <input type="submit" value="인증서 전송"> <left><a href="./src/CertVIDCheck.jsp.txt"> 소스보기</a></left>
    </form>

    
</body>
</html>
