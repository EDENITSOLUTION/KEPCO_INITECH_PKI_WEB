	<script language="javascript" src="/initech/plugin/INITECH_PluginCA.js"></script>
	<script language="javascript" src="/initech/plugin64/INIplugin.js"></script>
	<script language="javascript" src="/initech/plugin64/cert.js"></script>
	<script language="javascript" src="/initech/plugin64/install.js"></script>
	<script language="javascript">

	function about() { 

		var msg = "*** INIpluign 설치버전정보 ***\n\n";
			msg += "접속가능버전 IE[" + ieVersion + "] NS[" + nsVersion + "]";
			msg += "\n설치버전 [" + GetVersion() + "]";


		if (navigator.appName == 'Netscape') {
			s = navigator.userAgent.indexOf("/");
			e = navigator.userAgent.indexOf(" ");
			ver = navigator.userAgent.substring(s+1, s+4);
		} else {
			s = navigator.userAgent.indexOf("MSIE ");
			tmp = navigator.userAgent.substring(s+5);
			e = tmp.indexOf(";");
			ver = tmp.substring(0, 3);
		}

		    msg += "\n\n\n*** 접속브라우져정보 ***\n\n";
			msg += navigator.userAgent;
			msg += "\n\브라우져버전 = [";
			msg += ver + "]";

			alert(msg);
	}

	function savacert() { 
		if (InsertCACert(INITECHCert))
			alert("성공적으로 저장되었습니다.");
		else
			alert("저장에 실패하였습니다.");
	}

	function ManualInstall() { 
	top.location = manualInstallURL; 
	}

	function ServerInfo() { 
		location = "./info.html"; 
	}

	function PatchInstall() { 
		top.location = "./patch/index.html"; 
	}

	function InstallCheck() { 
		//new_win= window.open('./check.html','new_win','status=yes,scrollbars=yes,resizble=yes,width=600,height=500');
		new_win= window.open('./install.html','new_win','status=yes,scrollbars=yes,resizble=yes,width=600,height=500');
	}

	function CertRequestTest(request) {
		alert("사설인증서 발급 테스트 시작");
		if (CertRequest(request))
			alert("인증서 발급테스트 성공");
		else 
			alert("인증서 신청이 취소되었습니다.");
	}

	function IssueCertificateTest() {
		alert("공인인증서 발급 테스트 시작\n\n참조번호가 맟지 않다는 메세지가 나오면 정상임");
		IssueCertificate("123456", "1234567880234")
	}

	</script>
</head>
