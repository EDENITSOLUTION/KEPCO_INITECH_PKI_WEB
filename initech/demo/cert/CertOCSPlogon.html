<html>
<head>
<script language="javascript" src="/initech/plugin/INIplugin.js"></script>
<script language="JavaScript">
		
	function CheckSendForm(readForm, sendForm, url)
	{
		InitCache();
		
		if (EncFormVerify2(readForm, sendForm)) {
			sendForm.action = url;
			sendForm.submit();
			return false;
		} else {
			alert("보안상 문제가 생겨 전송이 취소 되었습니다.");
		}
		return false; //반드시 false를 return;
	}	
</script>
</head>
<body>
	<form name=sendForm method=POST >
		<input type=hidden name=INIpluginData value="">
	</form>
	
    
    <form name=logon method=POST onsubmit="return CheckSendForm(this, sendForm, './CertOCSPlogon.jsp');">
     <b>OCSP  </b>를 통한 인증서 로그인 예제 입니다. 인증서를 제출 하여 OCSP를 통해  검증 <br> 
     **주민등록번호 :    <input type=text name=juminNO value="" >
      <input type="submit" value="인증서 전송"> <left><a href="./src/CertOCSPlogon.jsp.txt"> 소스보기</a></left>
    </form>

    
</body>
</html>
