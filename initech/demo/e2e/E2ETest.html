<html>
<head>	
	<script language="javascript" src="/initech/plugin/INIplugin.js"></script>
	<script language="javascript" src="/initech/plugin/cert.js"></script>

	<script language="javascript">
	//확장 E2E 적용 필드 Setting	
		   function init(){	       
	SetSCSKEtEExtbyName(document.forms[1], "account", "_ExtE2E123_account");
		   SetSCSKEtEExtbyName(document.forms[1], "money", "_ExtE2E123_money");	
		}	
	//INISAFE Web 데이터 암호화	
	function CheckSendForm(readForm, sendForm){
		  if (EncForm2(readForm, sendForm)) {				
		sendForm.submit();
	return false;
			} else {
				alert("보안상 문제가 생겨 전송이 취소 되었습니다.");
			}
			return false;
		}
	</script>
</head>

<!-- //확장 E2E 관련 키보드 보안 모듈 로딩 JS -->
<script language="javascript" src="/secukey.js"></script>

<body OnLoad="init();">
<b>확장 E2E 키보드 보안 테스트</b><br>

	<!-- //현재 페이지의 데이터를 INISAFE Web으로 암호화 하여 INIPluginData에 담는다. -->
	<form name=sendForm action="./E2ETest.jsp" target="outputFrame" method="POST">
		<input type=hidden name=INIpluginData>
	</form>

	<form name=readForm method=POST OnSubmit="return CheckSendForm(this, sendForm);">
	계좌번호 :  <input type="text" name="account" size=20><br>
	<input type="hidden" name="_ExtE2E123_account" size=20>
	금액 :  <input type="text" name="money" id="money" size=10><br>
	<input type="hidden" name="_ExtE2E123_money" size=20>

	일반Text : <input type="text" name="input1" value="test1");">
	패스워드 : <input type="password" name="input2">
			   ? input2는 다음으로 변경 :: <input type="password" name="_E2E123_input2">
	</form>
</body>
</html>
