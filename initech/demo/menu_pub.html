	<script language="javascript">
	function TimeCheck()
	{
		var servertime = "1014200997";

		var now = new Date();
		var nNowSec = now.getTime()/1000;
		var nTolerableSec = 60*60*24*10;  //시간오차
		var nTimeDiff = servertime - nNowSec;
//		alert("시간 " + now + "\n\n초 " + nNowSec + "\n\n오차 " + nTimeDiff);

		// client time check
		if ( nTimeDiff <  -nTolerableSec || nTimeDiff > nTolerableSec ) {
			alert("'날짜 및 시간' 정보가 올바르지 않습니다.\n\n'제어판-날짜/시간'에서 시간을 맞추시기 바랍니다.");
			return false;
		}
		return true;
		//<input type=hidden name=svclck value="1014200997" >
	}

	function new_window(url)
	{
		//new_win= window.open(url,'new_win','status=yes,scrollbars=no,resizble=no,width=500,height=550');
		new_win= window.open(url);
	}

	function new_window3(url)
	{
		new_win= window.open(url,'new_win','status=yes,scrollbars=no,resizble=no,width=300,height=250');
	}


	function upgrade_check()
	{
		//PC에 설치된 버전과 최신버전.. 1.17.0.1
		var ver = "4, 1, 19, 0";
		if (!EnableFunction(ver))
			new_win= window.open('/initech/plugin/download.html','new_win','status=yes,scrollbars=no,resizble=no,width=300,height=250');
	}

	</script>
